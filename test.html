<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Events</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
    }
    
    .event {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .event h3 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    
    .event p {
      color: #666;
      line-height: 1.5;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin-left: 10px;
    }
    
    .buttons button:hover {
      background-color: #0056b3;
    }
    
    .buttons button:active {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px; animation: fadeIn 0.5s ease-in-out">Upcoming Events</h1>
  
  <div class="event">
    <h3>Music Festival</h3>
    <p>Join us for a day of music, food, and fun!</p>
    <p>Date: June 1, 2024</p>
    <div class="buttons">
      <button>Book Event</button>
      <button>Save for Later</button>
    </div>
  </div>
  
  <div class="event">
    <h3>Charity Gala</h3>
    <p>Dress up and support a great cause.</p>
    <p>Date: September 15, 2024</p>
    <div class="buttons">
      <button>Book Event</button>
      <button>Save for Later</button>
    </div>
  </div>
  
  <div class="event">
    <h3>Art Exhibition</h3>
    <p>Explore the latest works from local artists.</p>
    <p>Date: November 20, 2024</p>
    <div class="buttons">
      <button>Book Event</button>
      <button>Save for Later</button>
    </div>
  </div>
</body>
</html>
