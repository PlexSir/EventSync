<!DOCTYPE html>  <!-- Declares the document type as HTML5 -->
<html>
<head>
    <title>About & Contact Us</title>  <!-- Sets the title displayed in the browser tab -->
    <link rel="stylesheet" href="Style.css"> </head> <!-- Links an external CSS file for styling -->
<body>
    <header>
        </header> <!-- Placeholder for the header section (e.g., navigation, logo) -->

    <section id="about-us">
        <h2>About Us</h2>
        <p>Expand this section with detailed information about your team, expertise, experience, achievements, and company history. Consider adding team member profiles with photos and bios.</p>
    </section>

    <section id="contact-us">
        <h2>Contact Us</h2>
        <form action="your-email@example.com" method="post">  <!-- Replace with your actual email address -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>  <!-- 'required' attribute makes the field mandatory -->

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>  <!-- Input type 'email' ensures valid email format -->

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>  <!-- Copyright notice with placeholder year and company name -->
    </footer>
</body>
</html>
