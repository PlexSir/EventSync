<!-- Declare the document type as HTML5 -->
<!DOCTYPE html>

<!-- Start the HTML document -->
<html lang="en">
  <!-- Define the document head -->
  <head>
    <!-- Specify the character encoding -->
    <meta charset="UTF-8">
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the page title -->
    <title>Post an Event</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="Style.css">
  </head>

  <!-- Begin the document body -->
  <body>
    <!-- Create a container for the event maker -->
    <div class="Event-Maker-container">
      <!-- Add a heading for the event posting section -->
      <h1>Post Event</h1>
      <!-- Create a form for users to input event details -->
      <form>
        <!-- Input field for the event name, required -->
        <input type="All" placeholder="Event Name" required>
        <!-- Input field for the event date, required -->
        <input type="All" placeholder="Date" required>
        <!-- Input field for the event location, required -->
        <input type="All" placeholder="Location" required>
        <!-- Input field for the event description, required -->
        <input type="All" placeholder="Description" required>
        <!-- Submit button for the form -->
        <button type="submit">Submit Event</button>
      </form>
    </div>
  </body>
</html>
